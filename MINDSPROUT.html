            const prompt = `Ïù¥ ÏïÑÏù¥Ïùò Ïù¥Î¶ÑÏùÄ '${childName || 'Ï†úÍ≥µÎêòÏßÄ ÏïäÏùå'}'Ïù¥Í≥†, ÎÇòÏù¥Îäî '${childAge || 'Ï†úÍ≥µÎêòÏßÄ ÏïäÏùå'}'ÏûÖÎãàÎã§. ÏïÑÏù¥Ïùò ÌäπÏßïÏùÄ '${childTraits || 'Ï†úÍ≥µÎêú ÌäπÏßï ÏóÜÏùå'}' ÏûÖÎãàÎã§. Ïù¥ Ï†ïÎ≥¥ÏôÄ ÏÇ¨ÏßÑÏùÑ Î∞îÌÉïÏúºÎ°ú, Ïù¥ ÏïÑÏù¥Ïùò Î©ãÏßÑ Ïû†Ïû¨Î†•Ïóê ÎåÄÌïú Ïû¨ÎØ∏ÏûàÍ≥† Í∏çÏ†ïÏ†ÅÏù∏ Î∂ÑÏÑùÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî. ÏòàÎ•º Îì§Ïñ¥, ÏïÑÏù¥Ïùò ÎààÏù¥ Î∞òÏßùÏù∏Îã§Î©¥ Ìò∏Í∏∞Ïã¨Ïùò Î∂àÍΩÉÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÎã§Í≥† ÎßêÌï† Ïàò ÏûàÏäµÎãàÎã§. ÎßåÏïΩ ÏïÑÏù¥Í∞Ä ÏõÉÍ≥† ÏûàÎã§Î©¥, Îã§Î•∏ ÏÇ¨ÎûåÏóêÍ≤åÎèÑ Ï†ÑÏóºÎêòÎäî Ï¶êÍ±∞ÏõÄÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÎã§Í≥† Ïñ∏Í∏âÌï† Ïàò ÏûàÏäµÎãàÎã§. Ïù¥Î¶Ñ, ÎÇòÏù¥, ÌäπÏßïÏùÑ Î∂ÑÏÑùÏóê ÏûêÏó∞Ïä§ÎüΩÍ≤å ÎÖπÏó¨Ï£ºÏÑ∏Ïöî.`;

            const imagePart = {

                },
            };

            const textPart = {
                text: prompt,
            };

            const response = await ai.models.generateContent({
                model: 'gemini-2.5-flash',
                contents: { parts: [imagePart, textPart] },

    const downloadResult = async (format) => {

            imagePreview && React.createElement("img", { src: imagePreview, alt: "Child preview", className: "image-preview" }),
            !imagePreview && React.createElement("div", { className: "upload-guidance" },
                React.createElement("p", null, "ÎçîÏö± ÏûêÏÑ∏Ìïú Î∂ÑÏÑùÏùÑ ÏúÑÌï¥ ÏïÑÏù¥Ïùò ÏñºÍµ¥Ïù¥ Ïûò ÎÇòÏò® Îã®ÎèÖ ÏÇ¨ÏßÑÏùÑ ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî."),
                React.createElement("p", null, "ÏóÖÎ°úÎìúÎêú ÏÇ¨ÏßÑÏùÄ Î∂ÑÏÑùÏóêÎßå ÏÇ¨Ïö©ÎêòÎ©∞, Î∂ÑÏÑù ÏßÅÌõÑ Ï¶âÏãú ÏÇ≠Ï†úÎêòÎãà ÏïàÏã¨ÌïòÏÑ∏Ïöî.")
            )
        ),
        React.createElement("div", { className: "additional-info" },
            React.createElement("input", {
                type: "text",
                className: "info-input",
                placeholder: "Ïù¥Î¶Ñ ÎòêÎäî ÎãâÎÑ§ÏûÑ",
                value: childName,
                onChange: (e) => setChildName(e.target.value),

            }),
            React.createElement("input", {
                type: "text",

                value: childAge,

            })
        ),
        React.createElement("textarea", {
            className: "traits-input",

            value: childTraits,
